<!DOCTYPE html>
<html>
	<head>	
		<meta name="" content="" charset="utf-8"/>
		<script src="http://cdn.bootcss.com/react/15.0.2/react.min.js"></script>
		<script src="http://cdn.bootcss.com/react/0.14.7/react-dom.min.js"></script>
		<script src="http://cdn.bootcss.com/babel-core/5.8.24/browser.min.js"></script>
		<script src="http://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<style type="text/css">
			.leftsection{
				float: left;
				width: 200px;
				height: 300px;
				background-color: beige;
			}
			.rightsection{
				float: left;
				width: 200px;
				height: 300px;
				background-color: #ccc;
				}
			p{
				background: #ff6699;
				text-align: center;
				line-height: 20px;
				color: #666;
				font-size: 20px;
			
			}
		</style>
		<script type="text/babel">
			const data=new Map();
			data.set('id001','郑春华');
			data.set('id002','孩子王');
			data.set('id003','南邮电');
			data.set('id004','玄武区');
			var DND=React.createClass({
				getInitialState(){
					return {
						inputvalue:'lee',
						slectvalue:'A',
						textarea:'this is a textare'
					}
				},
				input(event){
					this.setState({
						inputvalue:event.target.value
					})
				},

				render(){
					return <div>
						 	<input type="text" onInput={this.input}  defaultValue={this.state.inputvalue}/>
						 	<select value={this.state.selectvalue}>
						 		<option value="A">A</option>
						 		<option value="B" checked>B</option>
						 		<option value="C">C</option>
						 		<option value="D">D</option>
						 	</select>
						 	<textarea name="zch" rows="5" cols="10">{this.state.textarea}</textarea>
						 	<p>内容为：{this.state.inputvalue}</p>
						</div>
				}
			}) 
			
			ReactDOM.render(
		  			<DND data={data} />,
					 document.getElementById('add')
					);
 		</script>
		<script type="text/babel">
			
			
		</script>
		<div id="add">  <!--InputList组件-->
		</div>
		
	</body>
</html>
